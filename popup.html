<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitbucket Confetti Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Bitbucket Confetti</h1>
    <p class="subtitle">Celebrate your PR merges!</p>

    <div class="settings">
      <label class="setting-label">Confetti Level:</label>

      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="confettiLevel" value="minimal">
          <span class="radio-label">
            <strong>Minimal</strong>
            <span class="description">A subtle celebration</span>
          </span>
        </label>

        <label class="radio-option">
          <input type="radio" name="confettiLevel" value="a-lot" checked>
          <span class="radio-label">
            <strong>A Lot</strong>
            <span class="description">The perfect amount</span>
          </span>
        </label>

        <label class="radio-option">
          <input type="radio" name="confettiLevel" value="a-ton">
          <span class="radio-label">
            <strong>A TON</strong>
            <span class="description">MAXIMUM CELEBRATION!</span>
          </span>
        </label>

        <label class="radio-option extreme">
          <input type="radio" name="confettiLevel" value="extreme">
          <span class="radio-label">
            <strong>EXTREME ðŸ”¥</strong>
            <span class="description">ABSOLUTELY RIDICULOUS (10 seconds)</span>
          </span>
        </label>
      </div>
    </div>

    <button id="testBtn" class="test-btn">Test Confetti</button>

    <div class="status" id="status"></div>

    <footer>
      <p class="footer-text">Made with love for Bitbucket users</p>
    </footer>
  </div>

  <script src="lib/canvas-confetti.js"></script>
  <script src="popup.js"></script>
</body>
</html>
