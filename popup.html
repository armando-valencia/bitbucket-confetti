<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitbucket Confetti Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>confetti settings</h1>

    <div class="settings">
      <label class="setting-label">amount:</label>

      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="confettiLevel" value="minimal">
          <span class="radio-label">
            <strong>not much</strong>
            <span class="description">50 particles</span>
          </span>
        </label>

        <label class="radio-option">
          <input type="radio" name="confettiLevel" value="a-lot" checked>
          <span class="radio-label">
            <strong>some</strong>
            <span class="description">150 particles</span>
          </span>
        </label>

        <label class="radio-option">
          <input type="radio" name="confettiLevel" value="a-ton">
          <span class="radio-label">
            <strong>a lot</strong>
            <span class="description">300 particles, 3 seconds</span>
          </span>
        </label>

        <label class="radio-option extreme">
          <input type="radio" name="confettiLevel" value="extreme">
          <span class="radio-label">
            <strong>way too much</strong>
            <span class="description">10 seconds of regret</span>
          </span>
        </label>
      </div>
    </div>

    <button id="testBtn" class="test-btn">test</button>

    <div class="status" id="status"></div>

    <footer>
      <p class="footer-text">made with spite for boring PRs</p>
    </footer>
  </div>

  <script src="lib/canvas-confetti.js"></script>
  <script src="popup.js"></script>
</body>
</html>
