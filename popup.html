<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitbucket Confetti Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ PR Party Mode</h1>

    <div class="settings">
      <label class="setting-label">how extra are you feeling today?</label>

      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="confettiLevel" value="minimal">
          <span class="radio-label">
            <strong>barely trying</strong>
            <span class="description">like 3 confetti. you're no fun.</span>
          </span>
        </label>

        <label class="radio-option">
          <input type="radio" name="confettiLevel" value="a-lot" checked>
          <span class="radio-label">
            <strong>respectfully extra</strong>
            <span class="description">solid vibes, not too much</span>
          </span>
        </label>

        <label class="radio-option">
          <input type="radio" name="confettiLevel" value="a-ton">
          <span class="radio-label">
            <strong>AGGRESSIVELY FESTIVE</strong>
            <span class="description">your coworkers will notice</span>
          </span>
        </label>

        <label class="radio-option extreme">
          <input type="radio" name="confettiLevel" value="extreme">
          <span class="radio-label">
            <strong>UNHINGED ðŸ”¥</strong>
            <span class="description">10 seconds of pure chaos</span>
          </span>
        </label>
      </div>
    </div>

    <button id="testBtn" class="test-btn">yeet some confetti</button>

    <div class="status" id="status"></div>

    <footer>
      <p class="footer-text">made with spite for boring PRs</p>
    </footer>
  </div>

  <script src="lib/canvas-confetti.js"></script>
  <script src="popup.js"></script>
</body>
</html>
